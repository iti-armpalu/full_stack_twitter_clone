databases:
  - name: fs_twitter_clone
    databaseName: fs_twitter_clone
    user: fs_twitter_clone

services:
  - type: web
    name: fs_twitter_clone
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fs_twitter_clone
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false